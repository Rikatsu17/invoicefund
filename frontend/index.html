<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvoiceFund DApp</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" href="../material/favicon.jfif" />
</head>
<body>
  <h1>InvoiceFund (Working Capital Financing)</h1>

  <div class="card">
    <button id="connectBtn">Connect MetaMask</button>
    <p>Address: <code id="addr">-</code></p>
    <p>Network: <code id="net">-</code></p>
    <p>Status: <code id="status">Idle</code></p>
  </div>

  <div class="card">
    <h2>Balances</h2>
    <p>ETH: <code id="ethBal">-</code></p>
    <p>INV: <code id="invBal">-</code></p>
  </div>

  <div class="card">
    <h2>Create Campaign</h2>
    <input id="title" placeholder="Title (e.g., Invoice #1024 - Web Design)" />
    <div class="row">
      <input id="goalEth" placeholder="Goal (ETH), e.g. 1.5" />
      <input id="durationSec" placeholder="Duration (seconds), e.g. 3600" />
    </div>
    <button id="createBtn">Create</button>
  </div>

  <div class="card">
    <h2>Campaigns</h2>
    <button id="loadBtn">Load campaigns</button>
    <p>Total campaigns: <code id="count">0</code></p>
    <div id="campaigns"></div>
  </div>

  <div class="card">
    <h2>Contribute</h2>
    <div class="row">
      <input id="campId" placeholder="Campaign ID (e.g., 0)" />
      <input id="amountEth" placeholder="Amount (ETH), e.g. 0.1" />
    </div>
    <button id="contribBtn">Contribute</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
